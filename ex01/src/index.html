<!DOCTYPE html>
<html>
<head>
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Virtual Keyboard</h2>
    <textarea name="text-area" placeholder="TEXT AREA" id="textArea"></textarea>

    <div id="keyboard">
        <!-- First row -->
        <button type="button" class="keyboardKeys">1</button>
        <button type="button" class="keyboardKeys">2</button>
        <button type="button" class="keyboardKeys">3</button>
        <button type="button" class="keyboardKeys">4</button>
        <button type="button" class="keyboardKeys">5</button>
        <button type="button" class="keyboardKeys">6</button>
        <button type="button" class="keyboardKeys">7</button>
        <button type="button" class="keyboardKeys">8</button>
        <button type="button" class="keyboardKeys">9</button>
        <button type="button" class="keyboardKeys">0</button>
        
        <!-- Second row -->
        <button type="button" class="keyboardKeys">q</button>
        <button type="button" class="keyboardKeys">w</button>
        <button type="button" class="keyboardKeys">e</button>
        <button type="button" class="keyboardKeys">r</button>
        <button type="button" class="keyboardKeys">t</button>
        <button type="button" class="keyboardKeys">y</button>
        <button type="button" class="keyboardKeys">u</button>
        <button type="button" class="keyboardKeys">i</button>
        <button type="button" class="keyboardKeys">o</button>
        <button type="button" class="keyboardKeys">p</button>

        <!-- Back Space 2 COLUMN width -->
        <button type="button" id="backSpaceKey" class="keyboardKeys">Back Space</button>

        <!-- Third row -->
        <button type="button" class="keyboardKeys">a</button>
        <button type="button" class="keyboardKeys">s</button>
        <button type="button" class="keyboardKeys">d</button>
        <button type="button" class="keyboardKeys">f</button>
        <button type="button" class="keyboardKeys">g</button>
        <button type="button" class="keyboardKeys">h</button>
        <button type="button" class="keyboardKeys">j</button>
        <button type="button" class="keyboardKeys">k</button>
        <button type="button" class="keyboardKeys">l</button>

        <!-- Caps Lock 3 COLUMN -->
        <button type="button" id="capsLockKey" class="keyboardKeys">Caps Lock</button>

        <!-- Fourth row -->
        <button type="button" class="keyboardKeys">z</button>
        <button type="button" class="keyboardKeys">x</button>
        <button type="button" class="keyboardKeys">c</button>
        <button type="button" class="keyboardKeys">v</button>
        <button type="button" class="keyboardKeys">b</button>
        <button type="button" class="keyboardKeys">n</button>
        <button type="button" class="keyboardKeys">m</button>
        <button type="button" class="keyboardKeys">-</button>
        <button type="button" class="keyboardKeys">_</button>

        <!-- Shift 3 COLUMN -->
        <button type="button" id="shiftKey" class="keyboardKeys">Shift</button>

        <!-- Fifth row - Space 9 COLUMN -> OK 3 COLUMN -->
        <button type="button" id="spaceKey" class="keyboardKeys">Space</button>
        <button type="button" id="okKey" class="keyboardKeys">OK</button>
    </div> 

    
    <!-- OVAJ FALI <button type="button" class="keyboardKeys">Submit</button> -->

    <script src="index.js"></script>
</body>
</html>
